<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSS Reader</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">RSS Reader</h1>
      <hr class="my-4">
      <form id="rss-form">
        <div class="form-group">
          <input type="text" class="form-control" id="rss-input" placeholder="Enter RSS">
          <div class="invalid-feedback">
            Please provide a valid link.
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="rss-submit">Submit</button>
        <div id="rss-info"></div>
      </form>
    </div>
  </div>
  <div class="container">
    <div id="rss-channels" class="card-columns channels"></div>
  </div>
  <div id="rss-post-modal"></div>
</body>

</html>
